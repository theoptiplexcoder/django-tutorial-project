<!DOCTYPE html>
<html lang="en">
    <h1>Q.{{question.id}} Results</h1>
    <ul>
        {%for choice in question.choice_set.all %}
        <li>{{choice.choice}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
        {%endfor%}
    </ul>

    <a href="{%url 'polls:detail' question.id%}">Vote again?</a>
</html>
